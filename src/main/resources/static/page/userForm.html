<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='用户管理'"></head>
<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all">
<script src="../plugins/layui/layui.js"></script>
<script src="../plugins/layui/jquery-1.4.4.min.js"></script>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--添加或编辑用户-->
    <div id="user_form" class="layer_self_wrap">
        <form id="userForm" lay-filter="layuiadmin-form-useradmin" class="layui-form layui-form-pane"
              method="post" action=""
              style="margin:20px 20px;">
            <input id="id" type="hidden" name="id"/>
            <div class="layui-col-xs12 layui-col-md4">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户编号</label>
                    <div class="layui-input-inline">
                        <input id="userid" name="userid" lay-verify="required" autocomplete="off"
                               class="layui-input" type="text"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-inline">
                        <input id="username" name="username" lay-verify="required" autocomplete="off"
                               class="layui-input" type="text"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">真实名称</label>
                    <div class="layui-input-inline">
                        <input id="name" name="name" lay-verify="required" autocomplete="off"
                               class="layui-input" type="text"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="sex" value="1" title="男">
                        <input type="radio" name="sex" value="2" title="女">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系方式</label>
                    <div class="layui-input-inline">
                        <input id="phone" name="phone" autocomplete="off" class="layui-input" type="text"
                               onkeyup="this.value=this.value.replace(/\D/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-inline">
            <textarea id="remark" name="remark" placeholder="请输入内容"
                      class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-hide">
                    <input type="button" lay-submit lay-filter="LAY-user-front-submit"
                           id="LAY-user-front-submit"
                           value="确认">
                </div>
            </div>
        </form>
    </div>
    <!--底部-->
    <script src="./js/userForm.js"></script>
</div>
</body>
</html>
