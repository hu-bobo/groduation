    <script src="js/table.js"></script>
    <script src="../plugins/layui/jquery-1.4.4.min.js"></script>

<body class="layui-layout-body">

        <div class="layui-row layui-col-space5">
            <div class="layui-col-md12 layui-col-sm12 layui-col-lg12">
                <!--<div class="layui-card">-->
                    <div class="layui-card-header layuiadmin-card-header-auto">
                        <!--搜索框 from-->
                        <div class="layui-row layui-form layui-form-item">
                            <div style="display: inline;float: right;" class="demoTable">
                                <div class="layui-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" name="optuser" id="optuser" placeholder="请输入提交人名称"
                                               autocomplete="off" class="layui-input" maxlength="255">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" name="name" id="name" placeholder="请输入样本点编号"
                                               autocomplete="off" class="layui-input" maxlength="255">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <button class="layui-btn layui-btn-sm layuiadmin-btn-useradmin" lay-submit
                                            lay-filter="LAY-user-front-search">
                                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--<div class="layui-card-body">-->
                        <!--<div class="layui-row layui-col-space0">-->
                            <div class="layui-col-xs12 layui-col-md12">
                                <table class="layui-hide" id="pointList" lay-filter="pointTable"></table>
                                <script type="text/html" id="toolbar-user">
                                    <button class="layui-btn layui-btn-sm layuiadmin-btn-useradmin"
                                            data-type="batchEnable" lay-event="batchEnable">启用
                                    </button>
                                    <button class="layui-btn layui-btn-sm layuiadmin-btn-useradmin"
                                            data-type="batchDisable" lay-event="batchDisable">禁用
                                    </button>
                                </script>
                                <script type="text/html" id="optBar">
                                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                                    <a class="layui-btn layui-btn-warm layui-btn-xs " lay-event="view">详情</a>
                                    {{#  if(d.status == '0'){ }}
                                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="recover">启用</a>
                                    {{#  } else { }}
                                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">禁用</a>
                                    {{#  } }}
                                </script>
