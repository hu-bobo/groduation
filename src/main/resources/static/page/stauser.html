<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="height: 100%" id="ht">
<head>
    <meta charset="utf-8">
    <title>样本点提交人员统计</title>
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all">
    <script src="../plugins/layui/layui.js"></script>
    <script src="../plugins/layui/jquery-1.4.4.min.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <script src="../js/echarts.min.js"></script>
    <div class="layui-fluid wrap hidden">
        <div class="layui-row layui-col-space5">
            <div class="layui-col-md12 layui-col-sm12 layui-col-lg12">
                <div class="layui-card">
                    <div class="layui-card-header layuiadmin-card-header-auto" id="tit">
                        <!--搜索框 from-->
                        <div class="layui-row layui-form layui-form-item">
                            <div style="display: inline;float: right;" class="demoTable">


                                <div class="layui-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" name="startTime" id="startTime" lay-verify="datetime" placeholder="请输入开始日期"
                                               autocomplete="off" class="layui-input" maxlength="255">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" name="endTime" id="endTime" lay-verify="datetime" placeholder="请输入结束日期"
                                               autocomplete="off" class="layui-input" maxlength="255">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <button class="layui-btn layui-btn-sm layuiadmin-btn-useradmin" lay-submit
                                            lay-filter="LAY-user-front-search" style="margin-right: 10px">
                                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                                    </button>
                                </div>
                                <div class="layui-inline">
                                    <div class="layui-btn-group">
                                        <button class="layui-btn layui-btn-normal" value="7" onclick="test(this.value);">周</button>
                                        <button class="layui-btn layui-btn-normal" value="30" onclick="test(this.value);">月</button>
                                        <button class="layui-btn layui-btn-normal" value="365" onclick="test(this.value);">年</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-card-body" style="height: 100%">
                        <div class="layui-row layui-col-space0">
                            <div class="layui-col-xs12 layui-col-md12">
                                <table class="layui-hide" id="optuserList" lay-filter="optuserTable" style="height: 100%"></table>
                                <table style="height: 100%">
                                    <!--echarts容器-->
                                    <div style="border: #ccc solid 1px;height: 460px; padding-bottom: 10px;"
                                         id="chart"></div>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--底部-->
    <script src="./js/dateUtils.js"></script>
    <script src="./js/stauser.js"></script>
</div>
</body>
</html>
